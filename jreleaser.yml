project:
  name: autograder
  description: Automatic grading of student's Java code
  longDescription: Automatic grading of student's Java code
  authors:
    - Florian Seligmann
  license: MIT
  inceptionYear: 2021
  stereotype: cli
  links:
    homepage: https://github.com/Feuermagier/autograder
  java:
    groupId: de.firemage.autograder
    version: 17

signing:
  active: ALWAYS
  armored: true

release:
  github:
    overwrite: true
    checksums: false
    signatures: false
    releaseName: '{{tagName}}'
    changelog:
      formatted: ALWAYS
      skipMergeCommits: true
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false

deploy:
  maven:
    nexus2:
      maven-central:
        active: ALWAYS
        url: https://s01.oss.sonatype.org/service/local
        snapshotUrl: https://s01.oss.sonatype.org/content/repositories/snapshots/
        closeRepository: true
        releaseRepository: false
        stagingRepositories:
          - target/staging-deploy

distributions:
  helloworld:
    type: SINGLE_JAR
    artifacts:
      - path: autograder-cmd/target/autograder-cmd.jar
