project:
  name: autograder
  description: Automatic grading of student's Java code
  longDescription: Automatic grading of student's Java code
  authors:
    - Florian Seligmann
  license: MIT
  inceptionYear: 2021
  stereotype: cli
  links:
    homepage: https://github.com/Feuermagier/autograder
  java:
    groupId: de.firemage.autograder
    version: 17

signing:
  active: ALWAYS
  armored: true

release:
  github:
    overwrite: true
    checksums: false
    signatures: false
    releaseName: '{{tagName}}'
    changelog:
      formatted: ALWAYS
      skipMergeCommits: true
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false

deploy:
  maven:
    mavenCentral:
      autograder:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        username: JOX2rY
        password: ${env.JRELEASER_MAVEN_CENTRAL_PASSWORD}
        authorization: BEARER
        applyMavenCentralRules: true
        stagingRepositories:
          - target/staging-deploy

distributions:
  helloworld:
    type: SINGLE_JAR
    artifacts:
      - path: autograder-cmd/target/autograder-cmd.jar
